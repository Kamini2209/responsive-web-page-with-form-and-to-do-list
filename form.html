<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/cs1.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/cs2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./js/js1.js"></script>
    <title>tittle</title>
</head>
<body>
    <nav>
        <ul class="ul">
        <li> <a href="index.html">HOME </a>  </li>    
        <li> <a href="form.html"> CONTACT </a> </li>
        <li> <a href="list.html"> list </a> </li>     
    </ul>
    </nav>
    <section class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">   </div>
            <div class="col-sm-4">
                <fieldset>
                <form name="f1" ><br>
                    <h2 style="margin-left: 5px; font-size:22px";>CONTACT FORM</h2> 
                    <label for="name" > Name </label><br>
                    <input type="text" id="name"  name="name"  pattern="[a-zA-Z]{25,}]" title="ex:Aditi sikarwar" required/><br>                    
                    <label for="email" > <i class="fa fa-envelope"> E-mail </i> </label><br>
                    <input type="text" id="email"  name="email" pattern="[a-zA-Z]+[a-z0-9]+@[a-z]+\.[a-z]{2,}" title="exp. ajay12@gmail.com,kss@gmail.com"required/><br>
                    <label for="course">Course</label><br>
                    <select name="course" id="course" title="Ex.choose any degree">
                        <option value=""></option>
                        <option value="B.tech/B.e">B.tech/B.e</option>
                        <option value="B.com">B.com</option>
                        <option value="BBA">BBA</option>
                        <option value="BSC">BSC</option>
                        <option value="other">other</option>
                    </select><br>
                    <label for="mobile no" > <i class="fa fa-phone"> Mobile no. </i> </label><br>
                    <input type="text" id="mobileno"  name="mobileno"  pattern="[+91]+[0-9]{10,}" title="9876570921" required/><br>
                    <label for="whatsapp no" ><i class="fa fa-whatsapp"> Whatsapp no. </i> </label><br> 
                    <input type="text" id="whatsappno"  name="whatsappno" pattern="[0-9]{10,}" title="9269865289" required/><br>
                    <label for=" message " ><i class="fa fa-comment"> Message </i> </label><br>
                    <input type="text" id="message"  name="message" required ><br><br>                    
                    <input type="reset" id="reset" name ="reset" onclick="f1.reset">
                    <input type="submit" id="submit" name="submit " value="submit" ><br><br>
                </form>
                </fieldset>
            </div>
            <div class="col-sm-4">    </div>
        </div>
    </div>
    </section>
    
</body>
</html>
